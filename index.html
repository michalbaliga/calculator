<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <h1>Scientific calculator</h1>
    </header>
    <div class="calculator col-4">
        
        <div class="score">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div class="col-4">
            <button class="clear-screen">C</button>
            <button class="operation divide">&divide</button>
            <button class="operation multiply">&times</button>
            <button class="backspace">Del</button>
        </div>
        <div class="col-4">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operation minus">-</button>
        </div>
        <div class="col-4">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operation plus">&#43</button>
        </div>
        <div class="col-4">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operation power">^</button>
        </div>
        <div class="col-4">
            <button class="operation percent">%</button>
            <button class="num">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
